<!doctype html>
<html>
  <head>
    <title>PDF Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #121212; /* Dark background */
            color: black; /* Light text for contrast */
            position: relative;
        }
        
        #pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Placeholder styling */
        #pdf-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px; /* Increase font size */
        }

        /* Spinner animation */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.2);
            border-top: 5px solid #ff9800; /* Orange color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
  
        canvas {
            margin-bottom: 10px;
            border: 1px solid #222;
        }

        .image-container {
            width: 100%;
            background-color: white; /* Ensure the background is white */
            display: flex;
            justify-content: center; /* Center the image */
        }

        .image-container img {
            width: 100%;
            max-width: 100%; /* Adjust this value to prevent it from being too wide */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below image */
        }

        .slide-wrapper {
            position: relative;
            margin-bottom: 20vh;
        }
        .notes-btn {
          position: absolute;
          right: 10px;
          bottom: 20px;
          background-color: #ff9800;
          color: white;
          border: none;
          padding: 15px 25px; /* Increase padding for a larger button */
          font-size: 20px; /* Increase font size */
          cursor: pointer;
          border-radius: 8px; /* Slightly bigger border radius for a softer look */
          transition: background 0.3s ease-in-out;
        }
        .notes-btn:hover {
            background-color: #e68900;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Softer overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px); /* Subtle blur for a modern effect */
            transition: opacity 0.3s ease-in-out;
        }

        /* Modal Content */
        .modal-content {
            background-color: #f9f9f9; /* Light background for readability */
            color: #222; /* Dark text for better contrast */
            padding: 30px;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: translateY(-10px);
            transition: transform 0.3s ease-in-out;
        }

        /* Close Button */
        .close-modal {
            position: absolute;
            top: 0px;
            right: 16px;
            font-size: 100px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .close-modal:hover {
            color: #ff9800; /* Matches the theme */
        }

        /* Modal Text */
        #modal-text {
            font-size: 18px;
            line-height: 1.6;
            padding-top: 10px;
        }

        /* Download Button Styling */
        #download-btn {
          background-color: #ff9800; /* Orange button */
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 18px;
          cursor: pointer;
          border-radius: 5px;
          display: block;
          margin: 20px auto; /* Centers the button horizontally */
          text-align: center;
        }
        #download-btn:hover {
            background-color: #e68900; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <div style="
      background-color: #2C2F33; /* Dark gray for a modern look */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
      text-align: center;
      max-width: 700px; /* Prevents it from being too wide */
      margin: 40px auto; /* Centers the div */
    ">
      <h1 style="color: #FF9800; font-size: 50px; margin-bottom: 10px;">Memphis Data Professionals Presentation</h1>
      <h2 style="color: white; font-size: 35px; margin-bottom: 5px;">March 11th, 2025</h2>
      <h3 style="color: #B0BEC5; font-size: 28px; margin-bottom: 30px;">Ian Thomas Dover</h3>

      <!-- Download PDF Button -->
      <button id="download-btn" onclick="downloadPDF()" style="
          background-color: #FF9800;
          color: white;
          border: none;
          padding: 12px 25px;
          font-size: 20px;
          cursor: pointer;
          border-radius: 8px;
          font-weight: bold;
          transition: background 0.3s ease-in-out;
      ">Download PDF</button>
    </div>

    <br><br>
    <div id="pdf-container">
      <div id="pdf-placeholder">
          <div class="spinner"></div>
          <p>Loading PDF... Please wait.</p>
      </div>
    </div>

    <!-- Modal Structure (Now Starts Empty) -->
    <div id="notes-modal" class="modal">
      <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Slide Notes</h2>
          <p id="modal-text"></p> <!-- Empty until a button is clicked -->
      </div>
    </div>

    <div class="image-container">
      <img src="internet_computer.png" alt="PNG Image">
    </div>

    <script>
        function renderPDF(url) {
            fetch(url)
                .then(response => response.arrayBuffer())
                .then(data => {
                    pdfjsLib.getDocument(new Uint8Array(data)).promise.then(async (pdf) => {
                        const pdfContainer = document.getElementById('pdf-container');
                        pdfContainer.innerHTML = '';

                        const scale = 0.9;  
                        const outputScale = 4;

                        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                            await pdf.getPage(pageNum).then(page => {
                                const viewport = page.getViewport({ scale: scale });

                                const canvas = document.createElement('canvas');
                                const context = canvas.getContext('2d');

                                canvas.width = Math.floor(viewport.width * outputScale);
                                canvas.height = Math.floor(viewport.height * outputScale);
                                canvas.style.width = `${viewport.width}px`;
                                canvas.style.height = `${viewport.height}px`;

                                const renderContext = {
                                    canvasContext: context,
                                    viewport: viewport,
                                    transform: [outputScale, 0, 0, outputScale, 0, 0]
                                };

                                return page.render(renderContext).promise.then(() => {
                                    const slideWrapper = document.createElement('div');
                                    slideWrapper.classList.add('slide-wrapper');

                                    // Add the notes button
                                    const notesButton = document.createElement('button');
                                    notesButton.innerText = "View Notes";
                                    notesButton.classList.add('notes-btn');
                                    notesButton.setAttribute("data-slide", pageNum);
                                    notesButton.onclick = () => openModal(pageNum);

                                    slideWrapper.appendChild(canvas);
                                    slideWrapper.appendChild(notesButton);
                                    pdfContainer.appendChild(slideWrapper);
                                });
                            });
                        }
                    });
                })
                .catch(error => console.error('Error loading PDF:', error));
        }

        // Load the PDF
        const pdfUrl = '/presentation_march_11th.pdf';
        renderPDF(pdfUrl);

        // Function to download the PDF
        function downloadPDF() {
            const link = document.createElement('a');
            link.href = pdfUrl;
            link.download = 'presentation_march_11th.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        let slideNotes = {}; // Object to store parsed notes

        // Function to fetch and parse CSV file
        function loadNotesFromCSV() {
            fetch("notes.csv")
                .then(response => response.text())
                .then(csvText => {
                    const rows = csvText.split("\n").slice(1); // Skip header row
                    rows.forEach(row => {
                        const [slide, notes] = row.split(",");
                        if (slide && notes) {
                            slideNotes[parseInt(slide.trim())] = notes.trim();
                        }
                    });
                })
                .catch(error => console.error("Error loading CSV:", error));
        }

        // Load notes on page load
        document.addEventListener("DOMContentLoaded", loadNotesFromCSV);

        // Function to open the modal with the correct notes
        function openModal(slideNum) {
            const modal = document.getElementById("notes-modal");
            const modalText = document.getElementById("modal-text");

            // Fetch notes dynamically
            modalText.innerText = slideNotes[slideNum] || "No notes available for this slide.";

            // Display modal with fade-in effect
            modal.style.display = "flex";
            modal.style.opacity = "0";
            setTimeout(() => modal.style.opacity = "1", 50);
        }

        // Ensure modal doesn't open on page load
        document.addEventListener("DOMContentLoaded", function () {
            const modal = document.getElementById("notes-modal");
            modal.style.display = "none";
        });

        // Function to close the modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById("notes-modal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        // Close modal when clicking the "X"
        document.querySelector(".close-modal").onclick = function() {
            document.getElementById("notes-modal").style.display = "none";
        };

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("notes-modal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>

</body>
</html>
