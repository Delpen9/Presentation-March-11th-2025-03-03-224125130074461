<!doctype html>
<html>
  <head>
    <title>Memphis Data Professionals Presentation March 11th</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div style="
      background-color: #2C2F33; /* Dark gray for a modern look */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
      text-align: center;
      max-width: 700px; /* Prevents it from being too wide */
      margin: 40px auto; /* Centers the div */
    ">
      <h1 style="color: #FF9800; font-size: 50px; margin-bottom: 10px;">Memphis Data Professionals Presentation</h1>
      <h2 style="color: white; font-size: 35px; margin-bottom: 5px;">March 11th, 2025</h2>
      <h3 style="color: #B0BEC5; font-size: 28px; margin-bottom: 30px;">Ian Thomas Dover</h3>

      <!-- Download PDF Button -->
      <button id="download-btn" onclick="downloadPDF()" style="
          background-color: #FF9800;
          color: white;
          border: none;
          padding: 12px 25px;
          font-size: 20px;
          cursor: pointer;
          border-radius: 8px;
          font-weight: bold;
          transition: background 0.3s ease-in-out;
      ">Download PDF</button>
    </div>

    <br><br>
    <div id="pdf-container">
      <div id="pdf-placeholder">
          <div class="spinner"></div>
          <p>Loading PDF... Please wait.</p>
      </div>
    </div>

    <!-- Modal Structure (Now Starts Empty) -->
    <div id="notes-modal" class="modal">
      <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Slide Notes</h2>
          <p id="modal-text"></p> <!-- Empty until a button is clicked -->
      </div>
    </div>

    <div class="image-container">
      <img src="internet_computer.png" alt="PNG Image">
    </div>

</body>

<script src="./index.js" defer></script>
<script src="./runtime.js" defer></script>

</html>
